<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biografía</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f0ff;
      color: #333;
    }

    @keyframes fadeScaleIn {
      from {
        opacity: 0;
        transform: scale(0.98) translateY(15px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    header, footer {
      background-color: #e4d4f7;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      color: #7c4db3;
    }

    header p {
      font-style: italic;
      color: #5e3c91;
      margin-top: 0.5rem;
    }

    nav {
      text-align: center;
      margin-top: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #7c4db3;
      margin: 0 1rem;
      font-weight: bold;
    }

    .bio {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .bio h2 {
      text-align: center;
      color: #7c4db3;
    }

    .bio p {
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .contador {
      text-align: center;
      font-size: 1.2rem;
      color: #5e3c91;
      margin-bottom: 2rem;
    }

    .meses {
      text-align: center;
      font-size: 0.9rem;
      color: #7c4db3;
      margin-top: -1.5rem;
    }

    .page-info {
      text-align: center;
      font-size: 1.2rem;
      color: #7c4db3;
      margin-top: 1.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #e4d4f7;
      color: #5e3c91;
      font-size: 0.9rem;
    }
    .music-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1001;
    }
    .music-toggle button {
      padding: 0.4rem 0.8rem;
      background-color: #7c4db3;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html" style="text-decoration: none; color: #7c4db3;">Historia De Mi Vieja y yo</a></h1>
    <p>(Idk)</p>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="galeria.html">Galería</a>
    <a href="biografia.html">Biografía</a>
  </nav>

  <audio id="background-music" autoplay loop>
    <source src="Galeria/Cigarettes out the Window.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <div class="music-toggle">
    <button onclick="toggleMusic()">Desactivar música</button>
  </div>

  <section class="bio">
    <h2>Historia</h2>
    <p>
      NO OLVIDAR HISTORIA
    </p>

    <div class="contador" id="contadorDias">
      Cargando tiempo transcurrido...
    </div>
    <div class="meses" id="contadorMeses">
      Cargando meses...
    </div>
  </section>

  <div class="page-info">
    <p>Biografía</p>
  </div>

  <footer>
    Hecho por mi
  </footer>

  <script>
    const fechaEspecial = new Date(2024, 11, 8, 0, 10, 0); // 8 de diciembre de 2024 a las 0:10:00
    const actualizarContador = () => {
      const hoy = new Date();
      const diferenciaTiempo = hoy - fechaEspecial;

      const dias = Math.floor(diferenciaTiempo / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenciaTiempo % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferenciaTiempo % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferenciaTiempo % (1000 * 60)) / 1000);
      const meses = Math.floor(diferenciaTiempo / (1000 * 60 * 60 * 24 * 30));

      document.getElementById("contadorDias").textContent =
        `Han pasado ${dias} días, ${horas} horas, ${minutos} minutos y ${segundos} segundos desde que todo comenzó `;

      document.getElementById("contadorMeses").textContent =
        `Han pasado ${meses} meses desde ese día.`;
    };

    setInterval(actualizarContador, 1000);

    const audio = document.getElementById('background-music');
    const button = document.querySelector('.music-toggle button');
    let musicPlaying = true;

    function toggleMusic() {
      if (musicPlaying) {
        audio.pause();
        button.textContent = "Activar música";
      } else {
        audio.play();
        button.textContent = "Desactivar música";
      }
      musicPlaying = !musicPlaying;
    }

    document.addEventListener('click', () => {
      if (!musicPlaying && audio.paused) {
        audio.play();
        musicPlaying = true;
        button.textContent = "Desactivar música";
      }
    }, { once: true });
  </script>
</body>
</html>
